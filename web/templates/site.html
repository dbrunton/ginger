{{define "html"}}<!DOCTYPE html>
<html lang="en" ng-app="GingerApp">
  <head>
    <script src="/js/angular.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script>

angular.module('GingerApp', ['ui.bootstrap'], function ($interpolateProvider) {
  $interpolateProvider.startSymbol('[[');
  $interpolateProvider.endSymbol(']]');
});

function GingerCtrl($scope) {
    $scope.state = {};
    $scope.errors = [];
    $scope.connection = null;

    $scope.NewConnection = function() {
	connection = new WebSocket('ws://'+document.location.host+document.location.pathname+'state');

	connection.onopen = function () {
	};

	connection.onclose = function (e) {
	};

	connection.onerror = function (error) {
	    console.log('WebSocket Error ' + error);
            $scope.$apply(function () {
		$scope.errors.push(error)
	    });
	};

	connection.onmessage = function(e) {
	    $scope.$apply(function () {
		$scope.state = JSON.parse(e.data);
	    });
	};
	$scope.connection = connection
    };

    $(window).on("pageshow", function() {
	$scope.NewConnection();
    });

    $(window).on("pagehide", function() {
	$scope.connection.close();
    });

    $scope.addCollection = function(name) {
	$.ajax({
	    url: "/collection/?" + $.now(),
	    type: "POST",
	    cache: false,
	    data: {
		"name": name},
	    statusCode: {
		404: function() {
		},
		200: function() {
		}
	    },
	    dataType: "html"
	});
	$scope.collectionName = "";
    };

    $scope.addURL = function(collectionName, url) {
	$.ajax({
	    url: "/collection/" + collectionName + "/?" + $.now(),
	    type: "POST",
	    cache: false,
	    data: {
		"url": url},
	    statusCode: {
		404: function() {
		},
		200: function() {
		}
	    },
	    dataType: "html"
	});
	$scope.url = "";
    };

    $scope.Fetches = function(collectionName) {
	return ["one", "two", "three"];
    };

}

    </script>
    <title>{{if .Found}}{{with .Title}}{{.}} Â« {{end}}Ginger{{else}}Not Found{{end}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Ginger</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/collection/">Collections</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      {{if .Found}}{{template "content" .}}{{else}}<h1>Not Found</h1>{{end}}
    </div>    
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>
(function($) {
    function initPage() {
        $('ul.nav > li > a[href="' + document.location.pathname + '"]').parent().addClass('active');
        $('a').tooltip()
    }
    $(initPage);

})(jQuery)
    </script>
  </body>
</html>{{end}}
